<html>
    <head>
        <title>
            Titulek
        </title>
    </head>
    <body>

        <h1>Seznam prispevku</h1>

        {%for post in posts%}
        <div>
            <h2>{{post.title}}</h2>
            <p>Publikovano:{{post.published_date}}</p>
            <p>Autor:{{post.author}}</p>
            <p>{{post.text|linebreaksbr}}</p>
        </div>
        {%endfor%}
    </body>
</html>
